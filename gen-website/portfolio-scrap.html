<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title></title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->

    <link href="portfolio-scrap.css" rel="stylesheet">

</head>

<body>
    <header>


    </header>

    <main role="main">

        <div class="album py-5 bg-light">
            <div class="container">

                <div class="text-center my-5">
                    <h1>HEADING HEADING HEADING HEADING</h1>
                </div>


                <div class="row my-5">

                    <div class="offset-md-2 col-md-4 my-2">
                        <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                    </div>
                    <div class="col-md-2 my-2">
                        <div class="form-group">
                            <select class="form-control" id="region">
                            <option>Region/country</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            </select>
                        </div>

                    </div>
                    <div class="col-md-2 my-2">
                        <div class="form-group">
                            <select class="form-control" id="sort">
                            <option>Sort by</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4 col-md-6 col-xs-12">
                        <div class="gif-card card mb-4 shadow-lg">
                            <div class="card-top-header">
                                <div class="row mx-1 my-3">
                                    <div class="col-portrait mx-3"><img class="user-portrait" src="placeholder-portrait.png"></div>
                                    <div class="my-auto"><strong>dk4jo3</strong>
                                    </div>
                                </div>

                                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
                                <title>Placeholder</title>
                                <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef" dy=".3em">GIF</text>
                            </svg>

                                <!-- color bar -->

                                <a href="#" id="color-bar-btn">
                                    <div class="" style="display: flex; z-index: 999">
                                        <div class="color-bar" style="background-color: red; width: 50%"></div>
                                        <div class="color-bar" style="background-color: orange; width:30%"></div>
                                        <div class="color-bar" style="background-color: yellow; width:15%"></div>
                                        <div class="color-bar" style="background-color: green; width:5%"></div>
                                    </div>
                                </a>

                                <div class="card-body" style="padding:0; margin:0">

                                    <div class="body-row row mx-1 my-2">
                                        <div class="col-6 text-left my-auto">
                                            <img class="card-symbol mr-3" src="icons8-location_filled.png">location
                                        </div>
                                        <div class="col-6 text-left my-auto">
                                            <img class="card-symbol mr-3" src="icons8-github_filled.png">repo name
                                        </div>
                                        <div class="col-6 text-left my-auto">
                                            <img class="card-symbol mr-3" src="icons8-fork_filled.png">forks
                                        </div>
                                        <div class="col-6 text-left my-auto">
                                            <img class="card-symbol mr-3" src="icons8-christmas_star_filled.png">stars
                                        </div>
                                    </div>

                                    <div class="body-row row mx-1 my-2" style="display: none">

                                        <div class="col-6 text-left my-auto">
                                            <snap class="color-dot mr-3" style="color:red">&bull;</snap>
                                            HTML 60%
                                        </div>
                                        <div class="col-6 text-left my-auto">
                                            <snap class="color-dot mr-3" style="color:orange">&bull;</snap>CSS 20%
                                        </div>
                                        <div class="col-6 text-left my-auto">
                                            <snap class="color-dot mr-3" style="color:yellow">&bull;</snap>JS 15%
                                        </div>
                                        <div class="col-6 text-left my-auto">
                                            <snap class="color-dot mr-3" style="color:green">&bull;</snap>PHP 5%
                                        </div>


                                    </div>

                                    <div class="hidden-btns row mx-1 my-2">
                                        <div class="col-6 my-auto text-center"><button type="button" class="btn btn-outline-secondary card-btn">Repo</button></div>
                                        <div class="col-6 my-auto text-center"><button type="button" class="btn btn-outline-secondary card-btn">Website</button></div>
                                    </div>

                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>

    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- toggle lanuguage composition/portfolio info -->
    
    <script>
        $("#color-bar-btn").click(function() {
            $(".body-row").toggle();
        });
    </script>

</body>

</html>
